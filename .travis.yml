sudo: false
dist: trusty
language: node_js
node_js:
  - '6'

cache:
  directories:
    - node_modules

install:
  - npm update
  - npm prune

before_script:
  - git lfs pull

script:
  - npm run build

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: gbhwdb.gekkio.fi
  region: eu-west-1
  skip_cleanup: true
  local_dir: build/site
  on:
    branch: master
